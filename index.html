<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <!-- Add your CSS styles here for styling -->
    <style>
        /* Add your CSS styles for styling the page here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to Word Converter</h1>
        <form action="/convert" method="POST" enctype="multipart/form-data">
            <label for="pdf_file">Select a PDF file:</label>
            <input type="file" name="pdf_file" accept=".pdf" required>
            <br>
            <button type="submit">Convert to Word</button>
        </form>
        <div id="conversion-result">
            <!-- Display the download link here after conversion -->
        </div>
    </div>
</body>
</html>
